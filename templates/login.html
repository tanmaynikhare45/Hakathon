<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Eye - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-background">
        <video autoplay muted loop class="bg-video">
            <source src="{{ url_for('static', filename='bgvideo_1757355893673.mp4') }}" type="video/mp4">
        </video>
        <div class="overlay"></div>
        
        <!-- Floating Elements -->
        <div class="auth-floating-elements">
            <div class="auth-floating-icon icon-1"><i class="fas fa-shield-alt"></i></div>
            <div class="auth-floating-icon icon-2"><i class="fas fa-lock"></i></div>
            <div class="auth-floating-icon icon-3"><i class="fas fa-user-check"></i></div>
            <div class="auth-floating-icon icon-4"><i class="fas fa-key"></i></div>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-eye"></i>
                    <span>Civic Eye</span>
                </div>
                <h2>Welcome Back</h2>
                <p>log  in to your account to continue</p>
            </div>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="auth-alert">
                        {% for message in messages %}
                            <div class="alert-message">
                                <i class="fas fa-exclamation-circle"></i>
                                <span>{{ message }}</span>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('login') }}" method="post" class="auth-form">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                
                <button type="submit" class="auth-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="{{ url_for('signup_page') }}">Create Account</a></p>
                    <a href="{{ url_for('index') }}" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        Back to Home
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
